name: using outputs and needs
on: 
  workflow_dispatch:
    inputs:
      a1: 
        description: provide 1st integer
        required: true
        type: number
      a2:
        description: provide 2nd string
        required: true
        type: string

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs: 
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
      output3: ${{ steps.step3.outputs.test }}
    steps:
      - name: step1
        id: step1
        run: |
          echo "test=hello" >> "$GITHUB_OUTPUT"
          
      - name: step2
        run: |
          echo "test=world" >> "$GITHUB_OUTPUT"
      
      - name: step3
        run: |
          x1=${{ fromJSON(github.event.inputs.a1) }}
          echo "test=$x1" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps: 
      - run: |
          echo ${{ needs.job1.outputs.output1 }}
          echo ${{ needs.job1.outputs.output2 }}
          echo ${{ needs.job1.outputs.output3 }}
