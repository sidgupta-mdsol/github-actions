name: using github actors
on: 
  push:
  workflow_dispatch:
jobs:
  github-actor:
    runs-on: ubuntu-latest
    env: 
      Actor: ${{ github.actor}}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: echoing actor
        run: |
          echo $Actor
          pwd
          ls
      - name: running python script
        run: |
          python3 square.py
      - name: searching images
        run: |
          pwd
          ls 
          cd docs/
          ls
